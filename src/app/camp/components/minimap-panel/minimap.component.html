<div class="minimap-panel">
  <canvas #minimapCanvas class="minimap-canvas"></canvas>

  <div class="legend">
    @for (entry of legendEntries; track entry) {
      <div class="legend-row">
        @if(entry.type === 'player') {
          <span class="legend-icon player-icon"></span>
        } @else {
          <span class="legend-color" [style.background]="entry.color">
            <span class="legend-letter">
              {{ entry.letter }}
            </span>
          </span>
        }
        <span class="legend-label">{{ entry.label | translate}}</span>
      </div>
    }

  </div>
</div>
