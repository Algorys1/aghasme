<div class="overlay-window">
  <div class="overlay-content">
    <div class="overlay-header">
      <img [src]="data.icon" [alt]="data.name" />
    </div>

    <h2 class="overlay-title">{{ data.name }}</h2>
    <p class="overlay-description">{{ data.description }}</p>

    <div class="overlay-actions">
      @for (action of data.actions; track action) {
        <div class="overlay-action-block">
          <button class="action-btn" (click)="onAction(action)">
            {{ action }}
          </button>
          <small class="consequence">â†’ {{ getConsequence(action) }}</small>
        </div>
      }
    </div>
  </div>
</div>
