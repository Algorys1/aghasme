<div class="overlay-window">
  <div class="overlay-content">

    <!-- HEADER COMPACT -->
    <div class="overlay-top">
      <img class="overlay-icon" [src]="data.icon" [alt]="mainTitle" />
      <h2 class="overlay-name">{{ mainTitle }}</h2>
    </div>

    <hr class="divider" />

    <!-- IMAGE HEADER -->
    <div
      class="overlay-header"
      [style.background-image]="'url(assets/overlays/backgrounds/' + kind + '.png)'"
    ></div>

    <hr class="divider" />

    <!-- TITLE + DESCRIPTION -->
    <div class="overlay-body" #bodyContainer>
      <h3 class="overlay-title" [class.no-cursor]="!writingTitle">{{ displayedTitle }}</h3>
      <p class="overlay-description" [class.no-cursor]="!writingDesc">{{ displayedDescription }}</p>
    </div>

    <hr class="divider last" />

    <!-- ACTIONS -->
    <div class="overlay-actions">
      @for (action of data.actions; track action) {
        <div class="overlay-action-block">
          <button class="action-btn" (click)="onAction(action)">
            {{ action }}
          </button>
          <small class="consequence">â†’ {{ getConsequence(action) }}</small>
        </div>
      }
    </div>

  </div>
</div>
