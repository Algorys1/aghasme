<div class="game-container">
  <!-- Game canvas for Pixi.js -->
  <canvas id="myCanvas"></canvas>

  <!-- HUD overlay (top-left) -->
  <div class="hud">
    <h3>{{ character.name }} (Lv {{ character.level }})</h3>
    <p>HP: {{ character.hp }}</p>
    <p>XP: {{ character.xp }}</p>
    <p *ngIf="currentOverlay">You discovered a {{ currentOverlay }}!</p>
  </div>

  <!-- Action panel (bottom center) -->
  <div class="action-panel" *ngIf="actions.length > 0">
    <button *ngFor="let action of actions" (click)="onAction(action)">
      {{ action }}
    </button>
  </div>

</div>
