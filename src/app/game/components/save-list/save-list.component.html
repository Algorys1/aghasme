<div class="save-list dark-background">
  <h3 class="gold-aghasme title">{{ 'MENU.LOAD_GAME' | translate }}</h3>

  @if (saves.length === 0) {
    <div class="no-save blue-aghasme">
      <p>{{ 'MENU.NO_SAVE' | translate }}</p>
    </div>
  }

  <ul>
    @for (s of saves; track s.slot) {
      <li>
        <div class="slot-info">
          <span class="slot-name">{{ s.slot }}</span>
          <span class="slot-date">{{ s.state.timestamp | date:'short' }}</span>
        </div>
        <div class="slot-actions">
          <button class="parchment-btn" (click)="load(s.slot)">{{ 'MENU.LOAD' | translate }}</button>
          <button class="parchment-btn" (click)="delete(s.slot)">{{ 'MENU.DELETE' | translate }}</button>
        </div>
      </li>
    }
  </ul>

  <button class="menu-btn gold-aghasme" (click)="back()">{{ 'MENU.BACK' | translate }}</button>
</div>
