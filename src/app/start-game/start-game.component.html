<div class="home-screen">
  <div class="overlay"></div>

  <div class="menu">
    <h1 class="title">Aghasme</h1>

    <button class="menu-btn" (click)="newGame()">New Game</button>
    @if (hasSave) {
      <button class="menu-btn" (click)="continueGame()">Continue</button>
    }
    <button class="menu-btn" (click)="loadGame()">Load game</button>
    <button class="menu-btn" (click)="back()">Back to home</button>
  </div>
</div>
