<div class="combat-overlay">
  <div class="combat-card">
    <div class="header">
      <h2>⚔️ Combat</h2>
      <button class="close" (click)="close()">✕</button>
    </div>

    @if (enemy && player) {
      <div class="stats">
        <div class="side">
          <img [src]="playerImage" alt="Player" />
          <div>
            <div>{{ player.name }}</div>
            <div>HP: {{ player.hp }}</div>
          </div>
        </div>

        <div class="side">
          <img [src]="enemy.icon" [alt]="enemy.name" />
          <div>
            <div>{{ enemy.name }} (Lv {{ enemy.level }})</div>
            <div>HP: {{ enemy.hp }}</div>
          </div>
        </div>
      </div>
    }

    <!-- Plateau de combat -->
    @if (enemy) {
      <app-combat-board 
        [enemy]="enemy"
        (combatEnded)="onCombatEnded($event)">
      </app-combat-board>
    }
  </div>
</div>
