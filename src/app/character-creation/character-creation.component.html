<div class="creation-container">
    <h2>Create your character</h2>
  
    <label>
      Name:
      <input [(ngModel)]="name" placeholder="Hero name" />
    </label>
  
    <label>
      Class:
      <select [(ngModel)]="archetype">
        <option value="warrior">Warrior</option>
        <option value="mage">Mage</option>
        <option value="engineer">Engineer</option>
        <option value="scout">Scout</option>
      </select>
    </label>
  
    <p class="points">Remaining points: {{ remainingPoints }}</p>
  
    <div class="stats">
      <div class="stat strength">
        <span class="label">Strength</span>
        <div class="controls">
          <button (click)="decrease('strength')">-</button>
          <div class="orb">
            <lucide-angular [img]="icons.Dumbbell" class="icon"></lucide-angular>
            <span class="value">{{ strength }}</span>
          </div>
          <button (click)="increase('strength')">+</button>
        </div>
      </div>
    
      <div class="stat essence">
        <span class="label">Essence</span>
        <div class="controls">
          <button (click)="decrease('essence')">-</button>
          <div class="orb">
            <lucide-angular [img]="icons.Leaf" class="icon"></lucide-angular>
            <span class="value">{{ essence }}</span>
          </div>
          <button (click)="increase('essence')">+</button>
        </div>
      </div>
    
      <div class="stat mechanic">
        <span class="label">Mechanic</span>
        <div class="controls">
          <button (click)="decrease('mechanic')">-</button>
          <div class="orb">
            <lucide-angular [img]="icons.Cog" class="icon"></lucide-angular>
            <span class="value">{{ mechanic }}</span>
          </div>
          <button (click)="increase('mechanic')">+</button>
        </div>
      </div>
    
      <div class="stat spirit">
        <span class="label">Spirit</span>
        <div class="controls">
          <button (click)="decrease('spirit')">-</button>
          <div class="orb">
            <lucide-angular [img]="icons.Brain" class="icon"></lucide-angular>
            <span class="value">{{ spirit }}</span>
          </div>
          <button (click)="increase('spirit')">+</button>
        </div>
      </div>
    </div>
    

    <button class="start-btn" (click)="create()">Start adventure</button>
  </div>
