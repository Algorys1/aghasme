<div class="creation-container">
  <h2>Create a character</h2>

  <div class="name-input">
    <label for="name">Name</label>
    <input id="name" type="text" [(ngModel)]="name" placeholder="Enter your character's name" />
  </div>

  <h3>Choose an archetype</h3>
  <div class="archetype-grid">
    @for (type of archetypes; track type) {
      <div
        (click)="selectArchetype(type)"
        [class.selected]="selectedArchetype === type"
        class="archetype-card">
        <img [src]="assetFor(type)" [alt]="type" />
        <p>{{ type | titlecase }}</p>
      </div>
    }
  </div>

  <h3>Distribute your points</h3>
  <p class="remaining">Remaining points: {{ remainingPoints }}</p>

  <div class="stats">
    @for (orb of orbKeys; track orb) {
      <div class="stat" [ngClass]="orb">
        <span class="label">
          <img [src]="ORB_DEFS[orb].icon" [alt]="ORB_DEFS[orb].label + ' orb'" />
          {{ ORB_DEFS[orb].label }}
        </span>
  
        <!-- ContrÃ´les en ligne -->
        <div class="controls">
          <button (click)="decreaseOrb(orb)" [disabled]="orbs[orb] <= 0">-</button>
          <span class="value">{{ orbs[orb] }}</span>
          <button 
            (click)="increaseOrb(orb)" 
            [disabled]="orbs[orb] >= MAX_ORB_VALUE || remainingPoints <= 0">
            +
          </button>
        </div>
  
        <!-- Description -->
        <p class="orb-desc">{{ ORB_DEFS[orb].description }}</p>
      </div>
    }
  </div>   

  <button class="create-btn" (click)="onCreateCharacter()">Start the adventure</button>
</div>
