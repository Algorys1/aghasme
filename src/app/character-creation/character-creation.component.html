<div class="creation-container">
  <h2>Create a character</h2>

  <div class="name-input">
    <label for="name">Name</label>
    <input id="name" type="text" [(ngModel)]="name" placeholder="Enter your character's name" />
  </div>

  <h3>Choose an archetype</h3>
  <div class="archetype-grid">
    @for (type of archetypes; track type) {
      <div
        (click)="selectArchetype(type)"
        [class.selected]="selectedArchetype === type"
        class="archetype-card">
        <img [src]="assetFor(type)" [alt]="type" />
        <p>{{ type | titlecase }}</p>
      </div>
    }
  </div>

  <!-- Attribution des stats -->
  <h3>Distribute your points</h3>
  <p class="remaining">Remaining points: {{ remainingPoints }}</p>

  <div class="stats">
    <!-- Strength -->
    <div class="stat">
      <span class="label">
        <img src="assets/ui/orb-strength.png" alt="Strength orb" />
        Strength
      </span>
      <button (click)="decreaseStat('strength')">-</button>
      <span class="value">{{ stats.strength }}</span>
      <button (click)="increaseStat('strength')">+</button>
    </div>

    <!-- Essence -->
    <div class="stat">
      <span class="label">
        <img src="assets/ui/orb-essence.png" alt="Essence orb" />
        Essence
      </span>
      <button (click)="decreaseStat('essence')">-</button>
      <span class="value">{{ stats.essence }}</span>
      <button (click)="increaseStat('essence')">+</button>
    </div>

    <!-- Mechanic -->
    <div class="stat">
      <span class="label">
        <img src="assets/ui/orb-mechanic.png" alt="Mechanic orb" />
        Mechanic
      </span>
      <button (click)="decreaseStat('mechanic')">-</button>
      <span class="value">{{ stats.mechanic }}</span>
      <button (click)="increaseStat('mechanic')">+</button>
    </div>

    <!-- Spirit -->
    <div class="stat">
      <span class="label">
        <img src="assets/ui/orb-spirit.png" alt="Spirit orb" />
        Spirit
      </span>
      <button (click)="decreaseStat('spirit')">-</button>
      <span class="value">{{ stats.spirit }}</span>
      <button (click)="increaseStat('spirit')">+</button>
    </div>
  </div>

  <!-- Bouton de validation -->
  <button class="create-btn" (click)="onCreateCharacter()">Start the adventure</button>
</div>
