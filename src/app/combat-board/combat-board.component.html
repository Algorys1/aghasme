<div class="board">
  @for (row of grid; track row) {
    <div class="row">
      @for(cell of row; track cell) {
        <div
          class="cell"
          [class.block]="cell.type === 'block'"
          [class.player]="cell.hasPlayer"
          [class.enemy]="cell.hasEnemy"
          [class.walkable]="cell.walkable"
          (click)="onCellClick(cell)"
        >
          @if (cell.hasPlayer) { 🧝 }
          @if (cell.hasEnemy) { 👹 }
        </div>
      }
    </div>
  }
</div>
